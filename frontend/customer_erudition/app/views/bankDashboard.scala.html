@(username: String)

@main("Super User Dashboard") {
  @dashboardHeader()

  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <section class="bg-dark" id="about">

          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                <i class="fa fa-user fa-5x text-primary sr-icons" aria-hidden="true"></i>
                <h2 class="section-heading">Welcome @username Bank</h2>
                <hr class="light">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="row">

                  <article class="col-md-5 well bg-dark">
                    <h3 class="page-header text-center">Add Agents
                    </h3>
                    <hr>
                    <div class="text-center">
                      Please provide the following details :
                      <form>
                        <div class="form-group">
                          <label for="email">Username</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password</label>
                          <input type="password" class="form-control" id="pwd">
                        </div>
                        <button type="submit" class="btn btn-default">Create Agent Access</button>
                      </form>
                    </div>
                  </article>

                  <article class="col-md-5 well bg-dark">
                    <h3 class="page-header text-center">Remove Agent</h3>
                    <hr>
                    <div class="text-center">
                      <form>
                        <div class="form-group">
                          <label for="email">Enter Username for Agent</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <button type="submit" class="btn btn-default">Remove</button>
                      </form>
                    </div>
                    <div>
                      <i class="fa fa-exclamation-circle  fa-5x text-primary sr-icons" aria-hidden="true"></i>
                      <small>Please note that this action can't be recovered, be Cautious </small>
                    </div>
                  </article>

                </div>

                <div class="row">
                    <!-- Add blocks for block chain access related functionality-->
                </div>
              </div>
            </div>

          </div>

        </section>
      </div>
    </div>
  </header>
}
