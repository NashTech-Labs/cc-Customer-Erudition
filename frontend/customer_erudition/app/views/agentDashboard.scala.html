@(username: String)

@main("Super User Dashboard") {
  @dashboardHeader()

  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <section class="bg-dark" id="about">

          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                <i class="fa fa-user fa-5x text-primary sr-icons" aria-hidden="true"></i>
                <h2 class="section-heading">Welcome @username !</h2>
                <hr class="light">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="row">

                  <article class="col-md-5 well bg-dark">
                    <h3 class="page-header text-center">Add Customer
                    </h3>
                    <hr>
                    <div class="text-center">
                      Please provide the following details :
                      <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                          <label for="adhar">Adhar Card Number</label>
                          <input type="text" class="form-control" id="adhar">
                        </div>
                        <button type="submit" class="btn btn-default">Create Customer</button>
                      </form>
                    </div>
                  </article>

                  <article class="col-md-5 well bg-dark">
                    <h3 class="page-header text-center">Update Customer</h3>
                    <hr>
                    <div class="text-center">
                      <form>
                        <div class="form-group">
                          <label for="adhar">Adhar Number </label>
                          <input type="email" class="form-control" id="adhar">
                        </div>
                        <button type="submit" class="btn btn-default">Remove</button>
                      </form>
                    </div>
                  </article>

                </div>

                <div class="row">
                    <!-- Add blocks for block chain access related functionality-->
                </div>
              </div>
            </div>

          </div>

        </section>
      </div>
    </div>
  </header>
}
